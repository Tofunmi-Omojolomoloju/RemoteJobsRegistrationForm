<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box active">
        <div class="brand">
            <div class="brandName">
                <p class="name1">Remote</p>
                <p class="name2"> jobs</p>
            </div>
            <p>work from your comfort</p>
        </div>
        <form action="">
            <div class="multiForm">
                <h2>Forgot Password?</h2>
                <p>Re-enter your details</p>

                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-enter Password">

                <div class="forgotPassword">
                    <p>Enter confirmation code sent to your email</p>
                </div>

                <div class="code">
                    <input type="tel" maxlength="1" oninput="moveToNext(this)">
                    <input type="tel" maxlength="1" oninput="moveToNext(this)">
                    <input type="tel" maxlength="1" oninput="moveToNext(this)">
                    <input type="tel" maxlength="1" oninput="moveToNext(this)">
                </div>

                <button class="signIn">Submit</button>

                <div class="noAccount">
                    <p>Alreadyhave an account?</p> 
                    <a href="index.html" class="" >Sign In</a>
                </div> 
            </div>
        </form>
    </div>

</body>
</html>
